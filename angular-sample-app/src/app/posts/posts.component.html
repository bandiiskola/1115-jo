<h2>Bejegyzések</h2>

<div *ngFor="let user of posts">
    <h3>{{user.name}}</h3>
    <p>{{user.username}}</p>
    <hr>
</div>

<h3>Új bejegyzés hozzáadása</h3>
<input type="text" [(ngModel)]="newPost.name" placeholder="Név">
<textarea [(ngModel)]="newPost.username" placeholder="Felhasználónév"></textarea>
<button (click)="addPost()">bejegyzés hozzáadása</button>
