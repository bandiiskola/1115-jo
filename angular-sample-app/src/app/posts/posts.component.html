<h2>Bejegyzések</h2>

<div *ngFor="let post of posts">
    <h3>{{post.title}}</h3>
    <p>{{post.body}}</p>
    <hr>
</div>

<h3>Új bejegyzés hozzáadása</h3>
<input type="text" [(ngModel)]="newPost.title" placeholder="Cím">
<textarea [(ngModel)]="newPost.body" placeholder="Tartalom"></textarea>
<button (click)="addPost()">bejegyzés hozzáadása</button>
